<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harrison's Math Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="title-block">
        <h1>Harrison's Math Flashcards</h1>
        <p class="subtitle">Solve as fast as you can!</p>
      </div>
      <button class="settings-toggle" id="settingsToggle" aria-label="Settings" aria-expanded="false">
        ⚙️
      </button>
      <div class="settings-panel hidden" id="settingsPanel">
        <div class="controls">
          <label>
            <span>Min Answer</span>
            <input type="number" id="minValue" value="0" />
          </label>
          <label>
            <span>Max Answer</span>
            <input type="number" id="maxValue" value="20" />
          </label>
          <label>
            <span># of Questions</span>
            <input type="number" id="questionCount" value="50" />
          </label>
          <div class="ops">
            <label><input type="checkbox" id="opAdd" checked /> + Addition</label>
            <label><input type="checkbox" id="opSub" checked /> − Subtraction</label>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="card" id="card">
        <div class="problem" id="problemText">Click Start</div>
        <div class="answer-row hidden" id="answerRow">
          <input type="number" id="answerInput" />
          <button id="submitBtn">OK</button>
        </div>
        <div class="status" id="statusText"></div>
      </div>

      <button id="startBtn">Start</button>

      <div class="summary" id="summary"></div>
    </main>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const submitBtn = document.getElementById("submitBtn");
    const answerInput = document.getElementById("answerInput");
    const problemText = document.getElementById("problemText");
    const statusText = document.getElementById("statusText");
    const summary = document.getElementById("summary");
    const answerRow = document.getElementById("answerRow");

    const minInput = document.getElementById("minValue");
    const maxInput = document.getElementById("maxValue");
    const countInput = document.getElementById("questionCount");
    const opAdd = document.getElementById("opAdd");
    const opSub = document.getElementById("opSub");
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");

    let questions = [];
    let index = 0;
    let correct = 0;
    let startTime = 0;

    settingsToggle.addEventListener("click", () => {
      const isHidden = settingsPanel.classList.toggle("hidden");
      settingsToggle.setAttribute("aria-expanded", (!isHidden).toString());
    });

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateQuestions() {
      let min = Number(minInput.value);
      let max = Number(maxInput.value);
      if (Number.isNaN(min)) min = 0;
      if (Number.isNaN(max)) max = 0;
      if (min > max) [min, max] = [max, min];
      min = Math.trunc(min);
      max = Math.trunc(max);
      let count = Math.floor(Number(countInput.value));
      if (!Number.isFinite(count) || count <= 0) count = 1;
      minInput.value = min;
      maxInput.value = max;
      countInput.value = count;

      const ops = [];
      if (opAdd.checked) ops.push("+");
      if (opSub.checked) ops.push("-");
      if (!ops.length) {
        ops.push("+");
      }
      const qs = [];
      for (let i = 0; i < count; i++) {
        const op = ops[randInt(0, ops.length - 1)];
        qs.push(createQuestion(op, min, max));
      }
      return qs;
    }

    function createQuestion(op, min, max) {
      const operandMin = Math.min(min, 0);
      const operandMax = Math.max(max, 0);
      for (let attempt = 0; attempt < 200; attempt++) {
        let a = randInt(operandMin, operandMax);
        let b = randInt(operandMin, operandMax);
        if (op === "-" && min >= 0 && b > a) [a, b] = [b, a];
        const ans = op === "+" ? a + b : a - b;
        if (ans >= min && ans <= max) {
          return { a, b, op, ans };
        }
      }

      const ans = Math.min(Math.max(min, operandMin), max);
      if (op === "-") {
        return { a: ans, b: 0, op, ans };
      }
      return { a: ans, b: 0, op: "+", ans };
    }

    function showQuestion() {
      const q = questions[index];
      if (!q) return finishRound();
      problemText.innerHTML = `
        <div>${q.a}</div>
        <div class="op">${q.op}&nbsp;${q.b}</div>
        <hr/>
      `;
      answerRow.classList.remove("hidden");
      answerInput.value = "";
      answerInput.focus();
      statusText.textContent = "";
      statusText.className = "status";
    }

    function finishRound() {
      const time = ((performance.now() - startTime) / 1000).toFixed(1);
      problemText.innerHTML = "Done!";
      answerRow.classList.add("hidden");
      summary.innerHTML = `
        <strong>Score:</strong> ${correct}/${questions.length}<br>
        <strong>Total time:</strong> ${time}s<br>
        <strong>Avg per question:</strong> ${(time / questions.length).toFixed(2)}s
      `;
    }

    function startRound() {
      questions = generateQuestions();
      index = 0;
      correct = 0;
      summary.innerHTML = "";
      startTime = performance.now();
      settingsPanel.classList.add("hidden");
      settingsToggle.setAttribute("aria-expanded", "false");
      showQuestion();
    }

    function submitAnswer() {
      const q = questions[index];
      const val = +answerInput.value;
      if (val === q.ans) {
        correct++;
        statusText.textContent = "✅ Correct!";
        statusText.className = "status correct";
      } else {
        statusText.textContent = `❌ It's ${q.ans}`;
        statusText.className = "status wrong";
      }
      index++;
      setTimeout(showQuestion, 400);
    }

    startBtn.addEventListener("click", startRound);
    submitBtn.addEventListener("click", submitAnswer);
    answerInput.addEventListener("keydown", e => {
      if (e.key === "Enter") submitAnswer();
    });
  </script>
</body>
</html>
