<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harrison's Math Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="title-block">
        <h1>Harrison's Math Flashcards</h1>
        <p class="subtitle">Solve as fast as you can!</p>
      </div>
      <button
        class="settings-toggle"
        id="settingsToggle"
        aria-label="Settings"
        aria-expanded="false"
        aria-controls="settingsPanel"
        type="button"
      >
        <span class="settings-toggle-icon" aria-hidden="true">⚙</span>
      </button>
      <div class="settings-panel hidden" id="settingsPanel">
        <div class="controls">
          <label>
            <span>Min Answer</span>
            <input type="number" id="minValue" value="0" />
          </label>
          <label>
            <span>Max Answer</span>
            <input type="number" id="maxValue" value="30" />
          </label>
          <label>
            <span>Max × Operand</span>
            <input type="number" id="mulMaxOperand" value="6" min="1" />
          </label>
          <label>
            <span># of Questions</span>
            <input type="number" id="questionCount" value="50" />
          </label>
          <div class="ops">
            <label><input type="checkbox" id="opAdd" checked /> + Addition</label>
            <label><input type="checkbox" id="opSub" checked /> − Subtraction</label>
            <label><input type="checkbox" id="opMul" checked /> × Multiplication</label>
            <label><input type="checkbox" id="opDiv" /> ÷ Division</label>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="card" id="card">
        <div class="problem" id="problemText">Click Start</div>
        <div class="answer-row hidden" id="answerRow">
          <input type="number" id="answerInput" />
        </div>
        <div class="status" id="statusText" aria-live="polite"></div>
      </div>

      <button id="startBtn" type="button">Start</button>

      <div class="summary" id="summary"></div>
    </main>
  </div>

  <script src="scripts/logic.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
